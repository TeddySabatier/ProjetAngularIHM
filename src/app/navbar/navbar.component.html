<!-- start navbar -->
<div class="md:fixed md:w-full md:top-0 md:z-20 flex flex-row flex-wrap items-center bg-white p-6 border-b border-gray-300">
  <!-- logo -->
  <div class="flex-none w-56 flex flex-row items-center">
      <a [routerLink]="['/home']"><img src="../assets/cleopatra/img/logo.png" class="w-20 flex-none"></a>
      <strong class="capitalize m-3 flex-1">Thomas VW</strong>
      <button id="sliderBtn" class="flex-none text-right text-gray-900 hidden md:block">
        <i class="fa fa-list-ul"></i>
      </button>
  </div>
    <!-- end logo -->
    <!-- navbar content toggle -->
    <button id="navbarToggle" class="hidden md:block md:fixed right-0 mr-6">
      <i class="fa fa-chevron-double-down"></i>
    </button>
    <!-- end navbar content toggle -->
    <!-- navbar content -->
    <div id="navbar" class="animated md:hidden md:fixed md:top-0 md:w-full md:left-0 md:mt-16 md:border-t md:border-b md:border-gray-200 md:p-10 md:bg-white flex-1 pl-3 flex flex-row flex-wrap justify-between items-center md:flex-col md:items-center">
      <!-- left -->
      <div class="text-gray-600 md:w-full md:flex md:flex-row md:justify-evenly md:pb-10 md:mb-10 md:border-b md:border-gray-200">
        <!-- link -->
        <a [routerLink]="['/products']" class="m-3 capitalize font-semibold text-m hover:text-teal-600 transition ease-in-out duration-500">
          <i class="fa fa-chart-pie text-xs mr-2"></i>
          Products
        </a>
        <!-- end link -->
        <!-- link -->
        <a [routerLink]="['/users']" class="m-3 capitalize font-semibold text-m hover:text-teal-600 transition ease-in-out duration-500">
          Users
        </a>
        <!-- end link -->
        <!-- link -->
        <a [routerLink]="['/orders']" class="m-3 capitalize font-semibold text-m hover:text-teal-600 transition ease-in-out duration-500">
          Orders
        </a>
        <!-- end link -->
        <!-- link -->
        <a [routerLink]="['/contact']" class="m-3 capitalize font-semibold text-m hover:text-teal-600 transition ease-in-out duration-500">
          Contact
        </a>
        <!-- end link -->
      </div>
      <!-- end left -->
      <!-- right -->
      <div class="flex flex-row-reverse items-center">

        <!-- user -->
        <div class="dropdown relative md:static">
          <button class="menu-btn focus:outline-none flex flex-wrap items-center" (click)="OnUserFrameChange()">
            <div class="w-8 h-8 overflow-hidden rounded-full">
              <img class="w-full h-full object-cover" src="../../assets/cleopatra/img/teddy.jpg">
            </div>
            <div class="ml-2 capitalize flex ">
              <h1 class="text-sm text-gray-800 font-semibold m-0 p-0 leading-none">Teddy Sabatier</h1>
              <i class="fa fa-chevron-down ml-2 text-xs leading-none"></i>
            </div>
          </button>

          <div *ngIf="userframechange" class="text-gray-500 menu md:mt-10 md:w-full rounded bg-white shadow-md absolute z-20 right-0 w-40 mt-5 py-2 animated faster">

            <!-- item -->
            <a [routerLink]="['/home']" class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
              <i class="fa fa-sitemap text-xs mr-1"></i>
              Home
            </a>
            <!-- end item -->
            <!-- item -->
            <a [routerLink]="['/products']" class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
              <i class="fa fa-users text-xs mr-1"></i>
              Products
            </a>
            <!-- end item -->
            <!-- item -->
            <a [routerLink]="['/users']" class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
              <i class="fa fa-users text-xs mr-1"></i>
              Users
            </a>
            <!-- end item -->
            <!-- item -->
            <a [routerLink]="['/orders']" class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
              <i class="fa fa-users text-xs mr-1"></i>
              Orders
            </a>
            <!-- end item -->
            <!-- item -->
            <a [routerLink]="['/contact']" class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
              <i class="fa fa-users text-xs mr-1"></i>
              Contact
            </a>
            <!-- end item -->
            <hr>

            <!-- item -->
            <a class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">
              <i class="fa fa-user-times text-xs mr-1"></i>
              log out
            </a>
            <!-- end item -->

          </div>
        </div>
        <!-- end user -->
      </div>
      <!-- end right -->
    </div>
    <!-- end navbar content -->

  </div>
<!-- end navbar -->
